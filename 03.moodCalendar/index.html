<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://kit.fontawesome.com/a83f597bce.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h2>2020 Mood Calendar</h2>
      <p>~ color each day depending on what your mood was / is ~</p>
      <div class="mood_container">
        <button class="mood" id="mood_1">
          <i class="far fa-laugh"></i>
        </button>
        <button class="mood" id="mood_2">
          <i class="far fa-smile"></i>
        </button>
        <button class="mood" id="mood_3">
          <i class="far fa-meh"></i>
        </button>
        <button class="mood" id="mood_4">
          <i class="far fa-sad-tear"></i>
        </button>
        <button class="mood" id="mood_5">
          <i class="far fa-angry"></i>
        </button>
      </div>
      <div id="calendar" class="calendar"></div>
    </div>

    <script src="index.js"></script>
    <script src="mood.js"></script>
  </body>
</html>
