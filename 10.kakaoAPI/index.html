<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KAKAO API PRACTICE</title>
    <link rel="stylesheet" href="style.css" />
    <link href="//spoqa.github.io/spoqa-han-sans/css/SpoqaHanSans-kr.css" rel="stylesheet" type="text/css" />
    <link href="//spoqa.github.io/spoqa-han-sans/css/SpoqaHanSans-jp.css" rel="stylesheet" type="text/css" />
    <script src="https://kit.fontawesome.com/a83f597bce.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="search-form">
        <h2 id="search"></h2>
        <i class="cursor"></i>
        <button type="submit" id="searchButton">
        <i class="fas fa-search"></i>
    </div>
    <div class="container">
      <div class="info-container">
        <h2 id="title"></h2>
        <p id="contents"></p>
      </div>
      <div class="item-container">
        <div id="thumbnail"></div>
        <div class="info_list">
          <ul>
            <li>
              <div class="Litem">상태</div>
              <div class="Ritem" id="status"></div>
            </li>
            <li>
              <div class="Litem">정가</div>
              <div class="Ritem" id="price"></div>
            </li>
            <li>
              <div class="Litem">판매가</div>
              <div class="Ritem" id="sale_price"></div>
            </li>
            <li>
              <div class="Litem">저자</div>
              <div class="Ritem" id="authors"></div>
            </li>
            <li>
              <div class="Litem">옮긴이</div>
              <div class="Ritem" id="translators"></div>
            </li>
            <li>
              <div class="Litem">출판</div>
              <div class="Ritem" id="publisher"></div>
            </li>
            <li>
              <div class="Litem">출간일</div>
              <div class="Ritem" id="datetime"></div>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <div class="info">
      <p>다른 책을 검색하시려면 새로고침(F5)을 눌러주세요!</p>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.5.1.js"
      integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
  </body>
</html>
