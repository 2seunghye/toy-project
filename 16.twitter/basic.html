<h1>올바른 Sectioning Elements 사용방법</h1>

<strong>Section, article, nav, aside</strong>
<p>
    Sectioning elements = 단원 <br>
    Sectioning element 내에는 반드시 <strong>heading 태그를 작성</strong>해야 한다 (heading1,2,3...) <br>
</p>

<section>
    <h1>섹선의 제목</h1> <!--heading태그-->
    <p> ... </p>
</section>

<nav>
    <h1>메뉴</h1> <!--heading 태그-->
    <ul> 
        <li>
            <a href="#">링크</a>
        </li>
    </ul>
</nav>
