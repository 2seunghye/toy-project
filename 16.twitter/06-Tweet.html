<article> <!--article : 뉴스 기사, 블로그 처럼 컨텐츠 자체가
완결성이 있는 경우
정보로서 의미가 완결성이 있음
혼자 독립적으로 존재해도 정보로서 완결성이 있는 경우-->
    <h1>
        A tweet from 이승혜
    </h1>

    <header>
        <a href="#">
            <img src="#" alt="이승혜 사진">
        </a>
        <h2>
            <a href="#">
                이승혜
            </a>
        </h2>
        <dl>
            <div>
                <dt>
                    Username
                </dt>
                <dd>
                    <a href="#">
                    @leesh
                    </a>

                </dd>
            </div>
            <div>
                <dt>
                    Posted
                </dt>
                <dd>
                    <a href="#">
                    Jun 02
                    </a>
                </dd>
            </div>
        </dl>
        <button type="button" aria-label="Options">
            <!--Icon-->
        </button>
        <div>
            <button type="button">
                <!--Icon-->
                Show less often
            </button>
            <button type="button">
                <!--Icon-->
                Embed Tweet
            </button>
            <button type="button">
                <!--Icon-->
                Unfollow @anonymouskim
            </button>
            <button type="button">
                <!--Icon-->
                Mute @anonymouskim
            </button>
            <button type="button">
                <!--Icon-->
                Block @anonymouskim
            </button>
            <button type="button">
                <!--Icon-->
                Report Tweet
            </button>
        </div>
    </header>
    <p>
        영어를 더 잘 하고싶다. 그러나 공부를 하고 싶지는 않다. 내 삶의 모든 것이 이런 식으로 망해왔다
    </p>
    <footer> <!--하단부 뉘앙스를 풍김-->
        <button type="button">
            <span class="sr-only">Tweet you reply</span>
            <strong aria-label="3 replied">3</strong>
        </button>
        <button type="button">
            <span class="sr-only">Retweet</span>
            <strong aria-label="3 retweeted">3</strong>
        </button>
        <div>
            <button type="button">
                Retweet
            </button>
            <button type="button">
                Retweet with comment
            </button>
        </div>
        <button type="button">
            <span class="sr-only">Like this tweet</span>
            <strong aria-label="100 liked">100</strong>
        </button>
        <button type="button">
            <span class="sr-only">Share</span>
        </button>
        <div>
            <button type="button">
                Send via Direct Message
            </button>
            <button type="button">
                Add Tweet to Bookmarks
            </button>
            <button type="button">
                Copy link to Tweet            
            </button>
        </div>
    </footer>
</article>
