<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      document.write('<h1>컴퓨터 가위, 바위, 보 맞추기</h1>');

      var game = prompt('가위, 바위, 보 중 선택하세요!', '');
      var gameNum;
      switch (game) {
        case '가위':
          gameNum = 1;
          break;
        case '바위':
          gameNum = 2;
          break;
        case '보':
          gameNum = 3;
          break;
        default:
          alert('잘못 작성했습니다.');
          location.reload();
      }

      var comNum = Math.ceil(Math.random() * 3);
      var com;

      if (comNum == 1) {
        com = '가위';
      } else if (comNum == 2) {
        com = '바위';
      } else {
        com = '보';
      }

      document.write('컴퓨터의 선택은?' + com + '<br>');

      if (gameNum == comNum) {
        document.write('잘 맞췄습니다! 축하합니다!');
      } else {
        document.write('틀렸습니다 ㅠㅠ');
      }
    </script>
  </head>
  <body></body>
</html>
