<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      var addNum = 0;
      var subNum = 1000;

      var auto_1 = setInterval(function () {
        addNum++;
        console.log('add Num: ' + addNum);
      }, 3000);

      var auto_2 = setInterval(function () {
        subNum--;
        console.log('sub Num: ' + subNum);
      }, 3000);
    </script>
  </head>
  <body>
    <button onclick="clearInterval(auto_1)">증가 정지</button>
    <button onclick="clearInterval(auto_2)">증감 정지</button>
  </body>
</html>
