<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      function myFnc(name, area) {
        document.write(`안녕하세요 ${name} 입니다. <br>`);
        document.write(`사는 곳은 ${area} 입니다. <br><br>`);
      }

      myFnc('이승혜', '대구');
      myFnc('이혜지', '대구');
    </script>
  </head>
  <body></body>
</html>
