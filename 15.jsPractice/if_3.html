<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      var userName = prompt('당신의 이름은 무엇인가요?', '');

      if (userName) {
        // userName을 입력하지 않으면 false -> 아무것도 출력 안 됨
        document.write(userName + '님 반갑습니다! 방문을 환영합니다!');
      }
    </script>
  </head>
  <body></body>
</html>
